{% extends 'admin/base.html' %}
{% block content %}
    <h2>Password reset</h2>
    {% if email_sent %}
        <p>We've emailed you instructions for resetting your password. You should be receiving them shortly.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    {% endif %}
{% endblock %}
